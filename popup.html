<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Miro Link Plugin</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>ğŸ”– Miro Links</h1>
      <button id="themeToggle" class="theme-toggle" title="Theme wechseln">
        <span class="theme-icon">ğŸŒ™</span>
      </button>
    </header>

    <div class="actions">
      <button id="saveCurrentBtn" class="btn btn-primary">
        â• Aktuellen Link speichern
      </button>
    </div>

    <!-- Suche und Sort -->
    <div class="search-sort-container">
      <div class="search-wrapper">
        <span class="search-icon">ğŸ”</span>
        <input type="text" id="searchInput" placeholder="Suche in Titel, URL oder Beschreibung..." />
        <button id="clearSearch" class="clear-search-btn" style="display:none;">&times;</button>
      </div>
      <select id="sortSelect" class="sort-select">
        <option value="date-desc">Neueste zuerst</option>
        <option value="date-asc">Ã„lteste zuerst</option>
        <option value="title-asc">Titel A-Z</option>
        <option value="title-desc">Titel Z-A</option>
      </select>
    </div>

    <!-- Tag Filter -->
    <div id="tagFilterContainer" class="tag-filter-container"></div>

    <div id="bookmarksList" class="bookmarks-list">
      <!-- Bookmarks werden hier dynamisch eingefÃ¼gt -->
    </div>

    <div id="emptyState" class="empty-state">
      <p>ğŸ“­ Noch keine Links gespeichert.</p>
      <p class="hint">Klicke auf "Aktuellen Link speichern" um zu beginnen.</p>
      <p class="hint">ğŸ’¡ Tipp: Links sind zusammengeklappt - klicke zum Aufklappen!</p>
    </div>

    <!-- Nachricht fÃ¼r Feedback -->
    <div id="message" class="message"></div>
  </div>

  <!-- Modal fÃ¼r neuen Link / Bearbeiten -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="modalTitle">Link speichern</h2>
        <button id="modalClose" class="close-btn">&times;</button>
      </div>
      <form id="bookmarkForm">
        <div class="form-group">
          <label for="bookmarkUrl">URL:</label>
          <div class="url-with-favicon">
            <img id="faviconPreview" class="favicon-preview" alt="Favicon" style="display:none;">
            <input type="url" id="bookmarkUrl" required readonly>
          </div>
        </div>
        <div class="form-group">
          <label for="bookmarkTitle">Titel:</label>
          <input type="text" id="bookmarkTitle" required placeholder="z.B. Wichtige Dokumentation">
        </div>
        <div class="form-group">
          <label for="bookmarkDescription">Beschreibung:</label>
          <textarea id="bookmarkDescription" required rows="4"
            placeholder="Diese Beschreibung wird beim Ã–ffnen in die Zwischenablage kopiert..."></textarea>
        </div>
        <div class="form-group">
          <label for="tagInput">Tags (optional, max. 5):</label>
          <div class="tag-input-wrapper">
            <input type="text" id="tagInput" placeholder="z.B. arbeit, wichtig, projekt-x" maxlength="20">
            <button type="button" id="addTagBtn" class="btn btn-small">+ HinzufÃ¼gen</button>
          </div>
          <div id="tagsContainer" class="tags-container">
            <div class="tags-empty">Noch keine Tags hinzugefÃ¼gt</div>
          </div>
        </div>
        <div class="form-actions">
          <button type="button" id="cancelBtn" class="btn btn-secondary">Abbrechen</button>
          <button type="submit" class="btn btn-primary">Speichern</button>
        </div>
      </form>
    </div>
  </div>

  <!-- BestÃ¤tigungs-Dialog fÃ¼r LÃ¶schen -->
  <div id="confirmModal" class="modal">
    <div class="modal-content modal-small">
      <div class="modal-header">
        <h2>LÃ¶schen bestÃ¤tigen</h2>
      </div>
      <p>MÃ¶chtest du diesen Link wirklich lÃ¶schen?</p>
      <div class="form-actions">
        <button id="confirmCancel" class="btn btn-secondary">Abbrechen</button>
        <button id="confirmDelete" class="btn btn-danger">LÃ¶schen</button>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
