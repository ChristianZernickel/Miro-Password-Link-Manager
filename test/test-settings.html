<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Settings Panel Test</title>
  <style>
    .settings-panel {
      position: fixed;
      top: 0;
      right: -400px;
      width: 380px;
      height: 100vh;
      background: white;
      box-shadow: -4px 0 12px rgba(0,0,0,0.2);
      z-index: 1001;
      transition: right 0.3s ease;
      border: 2px solid red;
    }

    .settings-panel.show {
      right: 0;
    }

    .theme-toggle {
      padding: 10px 20px;
      margin: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Settings Panel Test</h1>
  <button id="settingsToggle" class="theme-toggle">⚙️ Einstellungen öffnen</button>

  <div id="settingsPanel" class="settings-panel">
    <h2>Einstellungen</h2>
    <p>Panel Content</p>
    <button id="closeSettings">Schließen</button>
  </div>

  <script>
    const settingsToggle = document.getElementById('settingsToggle');
    const settingsPanel = document.getElementById('settingsPanel');
    const closeSettings = document.getElementById('closeSettings');

    console.log('settingsToggle:', settingsToggle);
    console.log('settingsPanel:', settingsPanel);

    if (settingsToggle) {
      settingsToggle.addEventListener('click', () => {
        console.log('Button clicked!');
        if (settingsPanel) {
          settingsPanel.classList.add('show');
          console.log('Classes after add:', settingsPanel.classList);
        }
      });
    }

    if (closeSettings) {
      closeSettings.addEventListener('click', () => {
        settingsPanel.classList.remove('show');
      });
    }
  </script>
</body>
</html>
